<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kalendarz zmian</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Grafik zmian</h1>
      <div class="month-picker">
        <button id="prev">&lt;</button>
        <span id="monthLabel"></span>
        <button id="next">&gt;</button>
      </div>
    </header>

    <div id="calendar"></div>

    <!-- ✅ Przycisk pokaż/ukryj legendę -->
    <button id="toggleLegendBtn">Pokaż legendę zmian</button>

    <aside class="legend hidden">
      <ul id="legendList"></ul>
    </aside>

    <footer>
      <div id="workSummary">Przepracowano 0 z 0 godzin (0.00%)</div>
      <div>Wypłata za przepracowane godziny: <span id="earnedPay">0</span> zł</div>
      <div>Szacowane wynagrodzenie (brutto): <span id="totalPay">0</span> zł</div>
    </footer>
    </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3>Szczegóły zmiany</h3>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
